streams:
  - name: DESI Public
    altdata:
      collection: DESI_alerts
      selector: [1]
    =id: desi_public
  - name: DESI Public+Private
    altdata:
      collection: DESI_alerts
      selector: [1, 2]
    =id: desi_private

groups:
  - name: DESI_Test1
    =id: DESI_Test1

groups/=DESI_Test1/streams:
  - stream_id: =desi_private

filters:
  - name: DESITRIP_daily
    group_id: =DESI_Test1
    stream_id: =desi_private
    =id: DESITRIP_daily
  - name: DESIDIFF_CV_daily
    group_id: =DESI_Test1
    stream_id: =desi_private
    =id: DESIDIFF_CV_daily

telescope:
  - name: Kitt Peak Mayall 4-m Telescope
    nickname: KPNO 4-m
    lat: 31.9634
    lon: -111.6
    elevation: 2120.0
    diameter: 1.5
    robotic: false
    =id: KPNO 4-m

instrument:
  - name: DESI
    type: spectrograph
    band: optical 
    telescope_id: =KPNO 4-m
    filters: []
